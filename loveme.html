<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1 style="position:absolute; left:500px; top:305px;">Do you love me?</h1>
<input type="button" value=" Yêu"  onclick="clickDung()" style="position:absolute; left:550px; top:380px;"/>
<input type="button" id="chay" value=" Méo " onmouseover="chay()" style="position:absolute; left:610px; top:380px;"/>
</body>
<script type="text/javascript">
    function clickDung()
    {
        alert("I love you, Baby !!!");
    }
    function chay()
    {

        document.getElementById("chay").style.left = x + 'px';
        document.getElementById("chay").style.top = y + 'px';
    }
